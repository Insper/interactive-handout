name: ci
on:
  push
  
# Environment
env:
  CI: true
  PYTHON_VERSION: 3.x

# Jobs to run
jobs:
     
  # Build and deploy documentation site
  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:

      # Checkout source form GitHub
      - uses: actions/checkout@v2

      # Install Python runtime and dependencies
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # pip
      - run: |
          pip install -r requirements.txt
          pip install mkdocs-minify-plugin>=0.2

      # compile active handout plugin js
      - run: |
          git clone https://github.com/insper-education/active-handout-plugins-js plugins-js
          npm install --prefix plugins-js
          npm run build --prefix plugins-js

      # deploy
      - run: |
          mkdocs gh-deploy --force
          mkdocs --version
